# This is a basic workflow to help you get started with Actions
name: Update list of films
on:
  schedule:
    - cron: '33 3 * * *'
  workflow_dispatch:
  
jobs:
  update_film_list:
    name: Update list of films every day
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

- name: Setup Python
  uses: actions/setup-python@v2
  with:
    python-version: '3.7'
    cache: 'pip'
